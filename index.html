<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Miriam+Libre:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <div class="weather-app mx-5 my-5 px-5 py-4">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4 my-3">
                    <h1>Weather App</h1>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8 col-xxl-8 my-3">
                    <form id="search-engine">
                        <div class="row">
                            <div class="col-9">
                                <input class="form-control" id="city-input" type="search" placeholder="Search for another city" autocomplete="off">
                            </div>
                            <div class="col-3">
                                <input class="btn btn-outline-dark col-auto" type="submit" value="Search">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 my-3">
                    <h2 id="city">City name</h2>
                    <ul class="current-city-info">
                        <li id="date"></li>
                        <li id="description"></li>
                    </ul>
                    <div class="row">
                        <div class="clearfix weather-temperature col-4 mt-4">
                            <span class="temperature-display" id="temperature"></span>
                            <span class="temperature-unit"> 
                                <a href="#" id="celsius-converter" class="active">ºC</a> | 
                                <a href="#" id="fahrenheit-converter">ºF</a></span>
                        </div>
                        <div class="col-8"><img src="" alt="" id="weather-icon" class="float-right">
                        </div>
                    </div>

                </div>
                <div class="weather-details col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 my-3">
                    <ul>
                        <li>Maximum: <span id="temp-max"></span> ºC</li>
                        <li>Minimum: <span id="temp-min"></span> ºC</li>
                        <li>Feels like: <span id="feels-like"></span> ºC</li>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind speed: <span id="wind-speed"></span> km/h</li>
                    </ul>
                </div>
            </div>
            <div class="jumbotron jumbotron-fluid weather-forecast my-4">
                <div class="container" id="forecast">

                </div>
                <footer>Developed by <a href="https://github.com/priscilahf" target="_blank">Priscila Hidaka Favaro</a></footer>
            </div>
            <script src="src/app.js"></script>
</body>

</html>
